<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
</body>
</html>
<div class="graficoL">
    <h2>Variação da umidade do solo durante o dia</h1> 
        <canvas id="graficoUmidadeTemp"></canvas>
    </div>
</div> 
<div class="graficoMeses">
<h2>Variação Média do Clima no Primeiro Semestre de 2024:</h2>
<div class="graficoB">
    <canvas id="graficoMeses"></canvas>
</div>
</div>
  </div>
  <style>
    body {
        display: flex;
        justify-content: space-around;
    }
    
    .graficoB {
        width: 500px;
    }

    .graficoL {
        width: 500px;
    }


</style>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const graficoUmidadeTemp = document.getElementById('graficoUmidadeTemp');
  
    new Chart(graficoUmidadeTemp, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Variação da temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3,
                borderColor: 'purple',
                backgroundColor: 'purple'
            },
            {
                label: 'Variação da Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3,
                borderColor: 'blue',
                backgroundColor: 'blue'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const graficoMeses = document.getElementById('graficoMeses');

    new Chart(graficoMeses, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 3,
                borderColor: 'yellow',
                backgroundColor: 'yellow'
            },
            {
                label: 'Umidade',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 3,
                borderColor: 'purple',
                backgroundColor: 'purple'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
  </script>
